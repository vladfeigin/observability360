apiVersion: 1
groups:
    - orgId: 1
      name: evaluation_group_latency
      folder: online_store
      interval: 1m
      rules:
        - uid: 12
          title: Latency status
          condition: B
          for: 5m
          data:
            - refId: A
              queryType: KQL
              relativeTimeRange:
                from: 1800
                to: 0
              datasourceUid: OBS360DataSource
              model:
                OpenAI: false
                clusterUri: ""
                database: openteldb
                datasource:
                    type: grafana-azure-data-explorer-datasource
                    uid: OBS360DataSource
                expression:
                    groupBy:
                        expressions: []
                        type: and
                    reduce:
                        expressions: []
                        type: and
                    where:
                        expressions: []
                        type: and
                intervalMs: 1000
                maxDataPoints: 43200
                pluginVersion: 5.1.1
                query: |-
                    OTELTraces
                    | where $__timeFilter(StartTime)
                    | extend Latency = EndTime - StartTime
                    | extend ServiceName = tostring(ResourceAttributes.['service.name'])
                    | where not(ServiceName contains "UI")
                    | summarize arg_max(Latency, *) by TraceID
                    | project ServiceName, Latency, SpanID, TraceID
                    | sort by Latency desc
                    | take 1
                    | project Latency / 1s
                querySource: raw
                queryType: KQL
                rawMode: true
                refId: A
                resultFormat: logs
            - refId: B
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                      unloadEvaluator:
                        params:
                            - 1
                        type: lt
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                intervalMs: 1000
                maxDataPoints: 43200
                refId: B
                type: threshold
          dashboardUid: 10
          panelId: 12
          noDataState: NoData
          execErrState: Error
          annotations:
            __dashboardUid__: 10
            __panelId__: "12"
            description: An action took too long
            summary: A certain action took over 1 second, Please pay attention
          isPaused: false
          notification_settings:
            receiver: Contact Email Point
